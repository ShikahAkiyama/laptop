<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Input Laptop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Input Data Laptop Baru</h4>
                    </div>
                    <div class="card-body">
                        <form id="laptopForm">
                            <input type="hidden" id="docId">
                            <div class="mb-3">
                                <label class="form-label">Brand / Kategori</label>
                                <select class="form-select" id="brand" required>
                                    <option value="Lenovo">Lenovo ThinkPad</option>
                                    <option value="Dell">Dell Latitude</option>
                                    <option value="HP">HP (ProBook/EliteBook)</option>
                                    <option value="Apple">Apple MacBook</option>
                                    <option value="Asus">Asus Laptop</option>
                                    <option value="Acer">Acer Laptop</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Model Laptop</label>
                                <input type="text" class="form-control" id="model" placeholder="Contoh: ThinkPad T480" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Processor</label>
                                    <input type="text" class="form-control" id="processor" placeholder="Contoh: i5 Gen 8" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">RAM</label>
                                    <input type="text" class="form-control" id="ram" placeholder="Contoh: 8GB" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Storage (SSD/HDD)</label>
                                    <input type="text" class="form-control" id="storage" placeholder="Contoh: 256GB SSD" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Layar & Fitur</label>
                                    <input type="text" class="form-control" id="features" placeholder="Contoh: 14 inch FHD, Backlit" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Harga (Rp)</label>
                                    <input type="number" class="form-control" id="price" placeholder="Tanpa titik/koma" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Stok</label>
                                    <input type="number" class="form-control" id="stock" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Simpan Data ke Database</button>
                            <button type="button" id="btnCancel" class="btn btn-secondary w-100 mt-2 d-none">Batal Edit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Bagian Upload CSV -->
            <div class="col-md-8 mt-4 mb-5">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Upload Data via CSV (Massal)</h4>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Format CSV: brand,model,processor,ram,storage,features,price,stock</p>
                        <div class="mb-3">
                            <input class="form-control" type="file" id="csvFile" accept=".csv">
                        </div>
                        <button id="btnUploadCsv" class="btn btn-outline-success w-100">Upload CSV</button>
                        <div id="uploadStatus" class="mt-2 text-center fw-bold text-primary"></div>
                    </div>
                </div>
            </div>

            <!-- Bagian Tabel Daftar Laptop (Edit/Hapus) -->
            <div class="col-md-12 mt-2 mb-5">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0">Daftar Laptop (Edit / Hapus)</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover align-middle" id="adminTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>Brand & Model</th>
                                        <th>Spesifikasi Utama</th>
                                        <th>Harga & Stok</th>
                                        <th style="width: 150px;">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvwo1qhS9ugnweRccAP0Wgvk1MQ2XBdXg",
            authDomain: "laptop-e718c.firebaseapp.com",
            projectId: "laptop-e718c",
            storageBucket: "laptop-e718c.firebasestorage.app",
            messagingSenderId: "21040544479",
            appId: "1:21040544479:web:67549dc570d07f3544076a",
            measurementId: "G-SP2R77RD68"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // State untuk menyimpan data lokal agar mudah diambil saat Edit
        const laptopsData = {};

        // Listener Realtime: Otomatis update tabel jika ada perubahan di database
        const q = query(collection(db, "laptops"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const tbody = document.querySelector('#adminTable tbody');
            tbody.innerHTML = '';
            
            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                laptopsData[docSnap.id] = data; // Simpan data ke state lokal

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <span class="badge bg-primary mb-1">${data.brand}</span><br>
                        <b>${data.model}</b>
                    </td>
                    <td class="small">
                        ${data.processor}<br>
                        ${data.ram} | ${data.storage}
                    </td>
                    <td>
                        Rp ${data.price.toLocaleString('id-ID')}<br>
                        <span class="badge ${data.stock < 5 ? 'bg-danger' : 'bg-success'}">Stok: ${data.stock}</span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-warning btn-edit mb-1 w-100" data-id="${docSnap.id}">Edit</button>
                        <button class="btn btn-sm btn-danger btn-delete w-100" data-id="${docSnap.id}">Hapus</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // Pasang Event Listener untuk tombol Edit & Hapus
            document.querySelectorAll('.btn-edit').forEach(btn => {
                btn.addEventListener('click', () => editLaptop(btn.dataset.id));
            });
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', () => deleteLaptop(btn.dataset.id));
            });
        });

        // Fungsi Edit: Mengisi form dengan data yang dipilih
        const editLaptop = (id) => {
            const data = laptopsData[id];
            if (!data) return;

            document.getElementById('docId').value = id;
            document.getElementById('brand').value = data.brand;
            document.getElementById('model').value = data.model;
            document.getElementById('processor').value = data.processor;
            document.getElementById('ram').value = data.ram;
            document.getElementById('storage').value = data.storage;
            document.getElementById('features').value = data.features;
            document.getElementById('price').value = data.price;
            document.getElementById('stock').value = data.stock;

            // Ubah tampilan tombol
            const btnSubmit = document.querySelector('#laptopForm button[type="submit"]');
            btnSubmit.innerText = 'Update Data';
            btnSubmit.classList.replace('btn-success', 'btn-warning');
            
            document.getElementById('btnCancel').classList.remove('d-none');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Fungsi Hapus
        const deleteLaptop = async (id) => {
            if (confirm('Apakah Anda yakin ingin menghapus data laptop ini?')) {
                try {
                    await deleteDoc(doc(db, "laptops", id));
                } catch (error) {
                    alert('Gagal menghapus: ' + error.message);
                }
            }
        };

        // Fungsi Reset Form (Batal Edit / Selesai Simpan)
        const resetForm = () => {
            document.getElementById('laptopForm').reset();
            document.getElementById('docId').value = '';
            const btnSubmit = document.querySelector('#laptopForm button[type="submit"]');
            btnSubmit.innerText = 'Simpan Data ke Database';
            btnSubmit.classList.replace('btn-warning', 'btn-success');
            document.getElementById('btnCancel').classList.add('d-none');
        };

        document.getElementById('btnCancel').addEventListener('click', resetForm);

        document.getElementById('laptopForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const id = document.getElementById('docId').value;
            const originalText = btn.innerText;
            
            btn.disabled = true;
            btn.innerText = id ? 'Mengupdate...' : 'Menyimpan...';

            try {
                const laptopData = {
                    brand: document.getElementById('brand').value,
                    model: document.getElementById('model').value,
                    processor: document.getElementById('processor').value,
                    ram: document.getElementById('ram').value,
                    storage: document.getElementById('storage').value,
                    features: document.getElementById('features').value,
                    price: Number(document.getElementById('price').value),
                    stock: Number(document.getElementById('stock').value),
                    updatedAt: new Date()
                };

                if (id) {
                    // Mode Update
                    await updateDoc(doc(db, "laptops", id), laptopData);
                    alert('Data berhasil diupdate!');
                    resetForm();
                } else {
                    // Mode Tambah Baru
                    laptopData.createdAt = new Date();
                    await addDoc(collection(db, "laptops"), laptopData);
                    alert('Data berhasil disimpan!');
                    e.target.reset();
                    btn.innerText = 'Simpan Data ke Database';
                }
            } catch (error) {
                console.error("Error:", error);
                alert('Gagal menyimpan: ' + error.message);
                btn.innerText = originalText;
            } finally {
                btn.disabled = false;
            }
        });

        // Logic Upload CSV
        document.getElementById('btnUploadCsv').addEventListener('click', async () => {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            const btn = document.getElementById('btnUploadCsv');

            if (!file) {
                alert('Pilih file CSV terlebih dahulu!');
                return;
            }

            btn.disabled = true;
            btn.innerText = 'Sedang Memproses...';

            const reader = new FileReader();
            reader.onload = async function(e) {
                const text = e.target.result;
                const statusEl = document.getElementById('uploadStatus');
                
                // Normalisasi baris baru dan hapus baris kosong
                const allLines = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n').split('\n').filter(line => line.trim() !== '');
                
                // Cek apakah baris pertama adalah header
                let dataRows = allLines;
                if (allLines.length > 0 && allLines[0].toLowerCase().includes('brand')) {
                    dataRows = allLines.slice(1);
                }

                if (dataRows.length === 0) {
                    alert('Data CSV kosong atau format tidak terbaca.');
                    btn.disabled = false;
                    btn.innerText = 'Upload CSV';
                    return;
                }

                // Deteksi delimiter (koma atau titik koma)
                const delimiter = dataRows[0].includes(';') ? ';' : ',';
                
                let successCount = 0;
                const total = dataRows.length;

                for (let i = 0; i < total; i++) {
                    const row = dataRows[i];
                    statusEl.innerText = `Mengupload data ke-${i + 1} dari ${total}...`;
                    
                    const cols = row.split(delimiter);
                    if (cols.length < 8) continue;

                    try {
                        // Bersihkan angka dari karakter non-digit (misal: Rp, titik)
                        const priceClean = cols[6].replace(/[^0-9]/g, '');
                        const stockClean = cols[7].replace(/[^0-9]/g, '');

                        await addDoc(collection(db, "laptops"), {
                            brand: cols[0].trim(),
                            model: cols[1].trim(),
                            processor: cols[2].trim(),
                            ram: cols[3].trim(),
                            storage: cols[4].trim(),
                            features: cols[5].trim(),
                            price: Number(priceClean),
                            stock: Number(stockClean),
                            createdAt: new Date()
                        });
                        successCount++;
                    } catch (err) {
                        console.error("Gagal upload baris:", row, err);
                    }
                }
                
                statusEl.innerText = `Selesai! ${successCount} data berhasil disimpan.`;
                alert(`Berhasil mengupload ${successCount} data laptop!`);
                btn.disabled = false;
                btn.innerText = 'Upload CSV';
                fileInput.value = ''; // Reset input
            };
            reader.readAsText(file);
        });
    </script>
</body>
</html>
